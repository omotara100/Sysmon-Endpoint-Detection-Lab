title: Suspicious Network Activity via Sysmon
id: 11111111-2222-3333-4444-555555555555
status: experimental
description: Detects suspicious network activity from non-browser processes
logsource:
  product: windows
  service: sysmon
detection:
  selection:
    EventID: 3
    Image|contains:
      - powershell.exe
      - nmap.exe
      - nc.exe
  condition: selection
falsepositives:
  - Administrative troubleshooting
level: high
